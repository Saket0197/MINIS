<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
   <div class="wrapper">
    <div class="container">
        <div class="draggable" draggable="true" data-draggable>1</div>
        <div class="draggable" draggable="true" data-draggable>2</div>
    </div>
    
    <div class="container">
        <div class="draggable" draggable="true" data-draggable>3</div>
        <div class="draggable" draggable="true" data-draggable>4</div>
        <div class="draggable" draggable="true" data-draggable>5</div>
    </div>
   </div>
</body>
</html>

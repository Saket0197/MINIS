<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <h2>Calculate Your BMI</h2>
            <form>
                <label for="weight">Weight(in Kg): </label>
                <input type="number" id="weight"/>

                <br><br>

                <label for="height">Height(in cm): </label>
                <input type="number" id="height"/>

                <button>Calculate</button>
            </form>

            <div class="status-container">
                <div>Your Status: <span class="status"></span></div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>BMI</th>
                        <th>Category</th>
                    </tr>
                </thead>

                <tbody>
                    <tr data-bmi-status="underweight">
                        <td>≤ 18.4</td>
                        <td>Underweight</td>
                    </tr>

                    <tr data-bmi-status="normal">
                        <td>18.5 - 24.9	</td>
                        <td>Normal</td>
                    </tr>

                    <tr data-bmi-status="overweight">
                        <td>25.0 - 39.9</td>
                        <td>Overweight</td>
                    </tr>

                    <tr data-bmi-status="obese">
                        <td>≥ 40.0</td>
                        <td>Obese</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
